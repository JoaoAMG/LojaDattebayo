# ==================================
# 1. Configuracao da Fonte de Dados (Datasource)
# ==================================

# URL de conexao: Substitua 'nome_do_seu_banco' pelo nome do banco de dados que voce criou.
# O padrao 'localhost:5432' e o local onde o PostgreSQL geralmente roda.
spring.datasource.url=jdbc:postgresql://localhost:5432/dattebayo

# Usuario e Senha do seu PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=password

# Driver de Conexao
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================================
# 2. Configuracao do JPA / Hibernate
# ==================================

# Dialeto especifico para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto: Faz com que o Hibernate crie as tabelas com base nas suas classes @Entity.
# USE 'update' ou 'create' apenas em ambiente de DESENVOLVIMENTO.
# 'update': Tenta atualizar o schema existente sem apagar dados.
spring.jpa.hibernate.ddl-auto=update

# Opcional: Mostra o SQL gerado no console (util para debug)
spring.jpa.show-sql=true


# =========================================================
# CONFIGURACAO JWT
# =========================================================

# Chave secreta (DEVE ser complexa)
jwt.secret=SUA_CHAVE_SECRETA_MUITO_LONGA_E_COMPLEXA_AQUI_PARA_ASSINATURA

# Duracao do Access Token (usado para TODAS as requisicoes API)
jwt.access.expiration=900000       # 15 minutos

# Duracao do Refresh Token - SEM "Permanecer Conectado"
jwt.refresh.short-expiration=3600000 # 1 hora

# Duracao do Refresh Token - COM "Permanecer Conectado" (Login Fixo)
jwt.refresh.long-expiration=604800000 # 7 dias