# ==================================
# 1. Configuração da Fonte de Dados (Datasource)
# ==================================

# URL de conexão: Substitua 'nome_do_seu_banco' pelo nome do banco de dados que você criou.
# O padrão 'localhost:5432' é o local onde o PostgreSQL geralmente roda.
spring.datasource.url=jdbc:postgresql://localhost:5432/dattebayo

# Usuário e Senha do seu PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=password

# Driver de Conexão
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================================
# 2. Configuração do JPA / Hibernate
# ==================================

# Dialeto específico para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto: Faz com que o Hibernate crie as tabelas com base nas suas classes @Entity.
# ?? Use 'update' ou 'create' apenas em ambiente de DESENVOLVIMENTO.
# 'update': Tenta atualizar o schema existente sem apagar dados.
spring.jpa.hibernate.ddl-auto=update

# Opcional: Mostra o SQL gerado no console (útil para debug)
spring.jpa.show-sql=true